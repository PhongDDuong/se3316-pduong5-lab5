<br>
<input #searchBox id="search-box" placeholder="Schedule name"/>
&nbsp;
<button (click)="addSchedule(searchBox.value)">create schedule</button>
<div>
<h2 *ngIf="account">Account Schedules</h2>
  <div class="grid grid-pad">
    <a *ngFor="let schedule of accountSchedules" class="col-1-4" routerLink="/schedule/{{schedule.schedule}}">
      <div class="module course">
        <h4>{{schedule.schedule}}</h4>
      </div>
    </a>
  </div>
</div>
<br>
<br>
<h2>Public Schedules</h2>
<div class="grid grid-pad">
  <a *ngFor="let schedule of publicSchedules | slice:0:10" class="col-1-4" routerLink="/schedule/{{schedule.schedule}}">
    <div class="module course">
      <h4>{{schedule.schedule}}</h4>
    </div>
  </a>
</div>
